<ion-view title="{{marca}}">
<ion-content overflow-scroll="true" class="has-header">
	  <div class="item item-divider">
	  	{{producto.title}}
	  </div>
	  <div class="item item-divider">
	  	$ {{producto.price}}
	  </div>
	
		<ion-slide-box show-pager="true">

			<ion-slide ng-repeat="foto in producto.pictures">
			<div class="item item-image">
				<img src="{{foto.url}}" >
			</div>	
			</ion-slide>
			
		</ion-slide-box>
	  <div class="item item-divider">
	  	Disponibles:  {{producto.available_quantity}}
	  </div>
			

		<br><br><br>	  

	  <!--<div ng-bind-html="description"></div>-->
	</div>
</ion-content>
<div class="tabs tabs-icon-only tabs-dark">

  <a class="tab-item" href="#/tab/">
    <i class="icon ion-home"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-share"></i>
  </a>  
  <a class="tab-item" href="#/tab/ml">
    <i class="icon ion-bag"></i>
  </a>    
</div>
</ion-view>
