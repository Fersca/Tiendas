<ion-view title="">
<div class="bar bar-subheader">
  <h2 class="title">{{marca}}</h2>
</div>
<ion-content overflow-scroll="true" class="has-header">
<br><br>
    <ion-list>
      <ion-item ng-repeat="producto in productos">

		<div class="row">
		  <div class="col">
			  <center>
						<div>
							$ {{producto[1].price}}
						</div>				 			
			  
			  	<a href="#/tab/product/{{producto[0].id}}/{{marca}}">

						<img src="{{producto[0].pictures[0].url}}" height="{{producto[2]}}" width="{{producto[3]}}">
	
				</a>
			  </center>  
		  </div>
		  <div class="col">
			  <center>
						<div>
							$ {{producto[1].price}}
						</div>				 			
			  
			  	<a href="#/tab/product/{{producto[1].id}}/{{marca}}">

						<img src="{{producto[1].pictures[0].url}}" height="{{producto[4]}}" width="{{producto[5]}}">

	
				</a>
			  </center>
		  </div>
		</div>
	  </ion-item>	    
    </ion-list>
    <br><br>    
	</ion-content>
		
</ion-view>
